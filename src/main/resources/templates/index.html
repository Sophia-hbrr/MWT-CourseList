<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Course App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline-block;
            margin-right: 10px;
        }

        a.button {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #fff;
            background-color: #666;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

<h1>Welcome to My Course App!</h1>

<ul>
    <li><a href="http://localhost:8080/courses/view" class="button">View Courses</a></li>
    <li><a href="http://localhost:8080/courses/create" class="button">Add Course</a></li>
</ul>

</body>
</html>
